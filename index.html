<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./dist/page1.style.css" />
		<title>Nation App</title>
		<link rel="preconnect" href="https://restcountries.eu">
		<meta name="description" content="Small project making a front end for connecting with an api.">
	</head>
	<body>
		<div class="navbar">
		</div>
		<div class="content">
			<div class="btns">
				<div class="btn-select">
					<h5>Filtrar por</h5>
					<select name="options" id="select-search">
						<option value="name">País</option>
						<option value="region">Região</option>
						<option value="capital">Capital</option>
						<option value="lang">Língua</option>
						<option value="callingcode">Código de ligação</option>
					</select>
				</div>
				<div class="2filter btn-select hide">
					<h5 id="txt"></h5>
					<select name="2filter-options" id="2filter-options"></select>
				</div>
				<div class="search-btn-div">
					<button class="search-btn" id="search-btn">PESQUISAR</button>
				</div>
			</div>
			<div class="flags-display"></div>
			<div class="btns-page"></div>
		</div>
		<script src="./dist/main.page1.js"></script>
	</body>
</html>
